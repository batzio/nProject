<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <!-- <script src="/js/Monitoring_the_project.js"></script> -->
    <script src="/js/template.js"></script>
    <script src="/js/update_dates.js"></script>

    <link rel="stylesheet" href="/css/stl.css">

    <!-- <link rel="stylesheet" type="text/css" href="/css/style.css" /> -->
    <!-- <script src="/js/taskbar.js"></script> -->
    <title>Monitoring</title>
</head>

<body>
    <div id="projectJudge" style="visibility: hidden;">
        <center>
            <button id="firstPjt" onclick="loadPjt(this.id)">פרוייקט 1</button>
            <button id="secondPjt" onclick="loadPjt(this.id)">פרוייקט 2</button>
            <button id="thirsdPjt" onclick="loadPjt(this.id)">פרוייקט 3</button>
            <br>
            <br>
            <label id="namePjt"></label>
        </center>
    </div>
    <div>
        <h1>מעקב אחר הפרויקט</h1>
        <table id="tbl_monitoring">
            <thead>
                <tr>
                    <th id="title">כותרת</th>
                    <th id="upload_file">העלאת קובץ</th>
                    <th id="dateOfSub">תאריך הגשה</th>
                    <th id="submission_report" class="subRptTbl" style="visibility: hidden;">אישור הגשת הדוח</th>
                    <th id="status_rep">סטטוס</th>
                    <th id="giving_a_grade" style="display: none;"></th>
                    <th id="weighted_score">ציון משוקלל</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>דוח הצעה</th>
                    <td>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <input type="file" id="propFileInput" name="proposal_rpt" accept=".pdf" />
                            <button type="button" id="proposal" onclick="proposal_upload(this.id)">העלאה</button>
                        </form>
                        <form id="downloadForm" style="visibility: hidden;">
                            <button type="button" onclick="downloadFile(this.id ,'proposal_rpt')">הורדה</button>
                        </form>
                    </td>
                    <td id="proposal_id_date"></td>
                    <td class="subRptTbl">
                        <button type="button" name="propFileDis" id="proposal" onclick="subRpt(this.id)"
                            style="visibility: hidden;">אישור</button>
                        <label id="lblSubProp"></label>
                    </td>
                    <td>
                        <label id="lblStatusProp"></label>
                    </td>
                    <td name="nonGrade"></td>
                </tr>
                <tr>
                    <th id="alpha">דוח אלפה</th>
                    <td id="alpha">
                        <form id="uploadForm"  enctype="multipart/form-data">
                            <input type="file" id="alfaFileInput" name="alfa_rpt" accept=".pdf" />
                            <button type="button" id="alfa" onclick="alfa_upload(this.id)">העלאה</button>
                        </form>
                        <form id="downloadForm" style="visibility: hidden;">
                            <button type="button" onclick="downloadFile(this.id, 'alfa_rpt')">הורדה</button>
                        </form>
                    </td>
                    <td id="alpha_id_date"></td>
                    <td class="subRptTbl">
                        <button type="button" name="alfaFileDis" id="alfa" onclick="subRpt(this.id)"
                            style="visibility: hidden;">אישור</button>
                            <label id="lblSubAlfa"></label>
                    </td>
                    <td>
                        <label id="lblStatusAlfa"></label>
                    </td>
                    <td>
                        <button type="button" id="alfa" onclick="grade(this.id)"
                            style="visibility: hidden;">ציון</button>
                        <label id="lblGrdAlfa"></label>
                    </td>
                </tr>
                <tr>
                    <th id="submitting">לו"ז לסימסטר ב'</th>
                    <td></td>
                    <td></td>
                    <td class="subRptTbl"></td>
                    <td></td>
                    <td name="nonGrade"></td>
                </tr>
                <tr>
                    <th id="beta">דוח בטה</th>
                    <td id="beta">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <input type="file" id="betaFileInput" name="beta_rpt" accept=".pdf" />
                            <button type="button" id="beta" onclick="beta_upload(this.id)">העלאה</button>
                        </form>
                        <form id="downloadForm" style="visibility: hidden;">
                            <button type="button" onclick="downloadFile(this.id, 'beta_rpt')">הורדה</button>
                        </form>
                    </td>
                    <td id="beta_id_date"></td>
                    <td class="subRptTbl">
                        <button type="button" name="betaFileDis" id="beta" onclick="subRpt(this.id)"
                            style="visibility: hidden;">אישור</button>
                            <label id="lblSubBeta"></label>
                    </td>
                    <td>
                        <label id="lblStatusBeta"></label>
                    </td>
                    <td name="nonGrade"></td>
                </tr>
                <tr>
                    <th id="final_rep">דוח סופי</th>
                    <td id="final_rep">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <input type="file" id="finalFileInput" name="final_rpt" accept=".pdf" />
                            <button type="button" id="final" onclick="final_upload(this.id)">העלאה</button>
                        </form>
                        <form id="downloadForm" style="visibility: hidden;">
                            <button type="button" onclick="downloadFile(this.id, 'final_rpt')">הורדה</button>
                        </form>
                    </td>
                    <td id="final_id_date"></td>
                    <td class="subRptTbl">
                        <button type="button" id="final" name="finalFileDis" onclick="subRpt(this.id)"
                            style="visibility: hidden;">אישור</button>
                            <label id="lblSubFinal"></label>
                    </td>
                    <td>
                        <label id="lblStatusFinal"></label>
                    </td>
                    <td>
                        <button type="button" id="final" onclick="grade(this.id)"
                            style="visibility: hidden;">ציון</button>
                        <label id="lblGrdFinal"></label>
                    </td>
                </tr>
                <tr>
                    <th id="presentation">הצגת הפרויקט</th>
                    <td></td>
                    <td id="presentation_id_date"></td>
                    <td class="subRptTbl"></td>
                    <td></td>
                    <td name="nonGrade"></td>
                </tr>
                <tr>
                    <th id="final_sco">ציון סופי</th>
                    <!-- <td></td>
                    <td></td>
                    <td></td>
                    <td></td> -->
                    <td>
                        <button type="button" id="final_pjt" onclick="grade(this.id)"
                            style="visibility: hidden;">ציון</button>
                        <label id="lblGrdFinalPjt"></label>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="button" id="btnHome" onclick="home()"><span class="fa fa-arrow-right">בית</span></button>
</body>

</html>
