<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <!-- <script src="/js/Monitoring_the_project.js"></script> -->
    <script src="/js/template.js"></script>

    <link rel="stylesheet" href="/css/stl.css">

    <!-- <link rel="stylesheet" type="text/css" href="/css/style.css" /> -->
    <!-- <script src="/js/taskbar.js"></script> -->
    <title>Monitoring</title>
</head>

<body>
    <div>
        <h1>מעקב אחר הפרויקט</h1>
        <table id="tbl_monitoring">
            <thead>
                <tr>
                    <th id="title">כותרת</th>
                    <th id="upload_file">העלאת קובץ</th>
                    <th id="dateOfSub">תאריך הגשה</th>
                    <th id="submission_report">אישור הגשת הדוח</th>
                    <th id="status_rep">סטטוס</th>
                    <th id="weighted_score">ציון משוקלל</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>דוח הצעה</th>
                    <td>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <input type="file" id="propFileInput" name="proposal_rpt" accept=".pdf" />
                            <button type="button"  onclick="proposal_upload(this.id)">העלאה</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <th id="alpha">דוח אלפה</th>
                    <td id="alpha"></td>
                </tr>
                <tr>
                    <th id="submitting">לו"ז לסימסטר ב'</th>
                </tr>
                <tr>
                    <th id="beta">דוח בטה</th>
                    <td id="beta"></td>
                </tr>
                <tr>
                    <th id="final_rep">דוח סופי</th>
                    <td id="final_rep"></td>
                </tr>
                <tr>
                    <th id="presentation">הצגת הפרויקט</th>
                </tr>
                <tr>
                    <th id="final_sco">ציון סופי</th>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="button" id="btnHome" onclick="home()"><span class="fa fa-arrow-right">בית</span></button>
</body>

</html>
