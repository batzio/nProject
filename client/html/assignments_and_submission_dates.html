<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments and Submission dates</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="/css/stl.css">
    <script  src="/js/assignments_and_submission_dates.js"></script>
</head>
<body>
    <div>
        <table id="tbl_monitoring">
            <thead>
                <tr>
                    <th id="title">כותרת</th>
                    <th id="dateOfSub">תאריך הגשה</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="proposal">דוח הצעה</th>
                    <td id="proposal_id" >
                </tr>
                <tr>
                    <th id="alpha">דוח אלפה</th>
                    <td id="alpha_id" >
                    </td>
                </tr>
                <tr>
                    <th id="beta">דוח בטה</th>
                    <td id="beta_id">
                    </td>
                </tr>
                <tr>
                    <th id="final_rep">דוח סופי</th>
                    <td id="final_id">
                    </td>
                </tr>
                <tr>
                    <th id="presentation">הצגת הפרויקט</th>
                    <td id="presentation_id">
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button id="addProjectBtn" onclick="addProject()">הוספת פרויקט</button>
        <button id="monitoringTblBtn" onclick="monitoringTbl()">טבלת מעקב</button>
        <button id="projectsListBtn" onclick="projectsList()">רשימת פרויקטים</button>
        <button id="downloadReportsBtn" onclick="downloadReports()">הורדת דוחות</button>
        <button id="addStudentBtn" onclick="addStudent()">הוספת סטודנט</button>
        <button id="addModeratorBtn" onclick="addModerator()">הוספת מנחה</button>
        <button id="updateDatesBtn" onclick="updateDates()">עדכון תאריכים</button>
    </div>
</body>
</html>
