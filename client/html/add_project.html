    <div class="col-sm-6 col-sm-offset-3">

        <!-- <h1 id="conference_title">Welcome</h1> -->

        <!-- OUR FORM -->
        <form id="id_project" name="id_login">
            <h1 id="title">הוספת פרוייקט:</h1>
            <!-- NAME -->
            <div id="name-group" class="form-group">
                <label for="name">שם:</label>
                <input type="text" class="form-control" name="project_id" id="project_id" placeholder="שם פרוייקט"
                    required>
                <!-- errors will go here -->
            </div>

            <!-- SUBJECT -->
            <div id="name-group" class="form-group">
                <label for="subject">תת נושא:</label>
                <input type="text" class="form-control" name="subject_id" id="subject_id" placeholder="תת נושא"
                    required>
                <!-- errors will go here -->
            </div>

            <!-- DETAILS -->
            <div id="id-group" class="form-group">
                <label for="details">פרטים:</label>
                <input type="text" class="form-control" name="details_id" id="details_id" placeholder="פרטי פרוייקט"
                    required>
                <!-- errors will go here -->
            </div>

            <!-- PROJECT TYPE -->
            <div id="id-group" class="form-group">
                <label for="project_type">נושא:</label>
                <input type="text" class="form-control" name="project_type_id" id="project_type_id" placeholder="סוג פרוייקט"
                    required>
                <!-- errors will go here -->
            </div>

            <!-- STATUS -->
            <div id="id-group" class="form-group">
                <label for="status">סטטוס:</label>
                <!-- <select name="status_id" id="status_id">
                    <option value="open" id="open">פתוח</option>
                    <option value="close" id="close">סגור</option>
                </select> -->
                <input type="text" class="form-control" name="status_id" id="status_id" placeholder="סטטוס הפרוייקט"
                    required>
                <!-- errors will go here -->
            </div>
            
            <!-- OFFER -->
            <div id="id-group" class="form-group">
                <label for="offer">מציע:</label>
                <input type="text" class="form-control" name="offer_id" id="offer_id" placeholder="מציע הפרוייקט"
                    required>
                <!-- errors will go here -->
            </div>

            <!-- ADD TIME -->
            <div id="id-group" class="form-group">
                <label for="offer" id="offer_add_time_id">נוסף בתאריך:</label>
                <input type="text" class="form-control" name="add_time_id" id="add_time_id"
                    disabled>
                <!-- errors will go here -->
            </div>

            <button type="submit" onclick="add_proj()" class="btn btn-success">אישור<span class="fa fa-arrow-right"></span></button>
    </form>
