<!doctype html>
<html lang="he" dir="rtl">

<head>
    <title>Login</title>
    <!-- //<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"> -->
    <!-- load bootstrap via CDN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js
    "></script> <!-- load jquery via CDN -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/Login.js"></script> <!-- load our javascript file -->
    <script src="/js/showPassword.js"></script>
</head>

<body>
  <div id="logo-container">
    <img src="https://yedion.jce.ac.il/info/images/CollegeLogo.png" alt="Logo">
  </div>
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <form class="login">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text" class="login__input" id="id_username" placeholder="שם משתמש">
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input" name="id_password" id="id_password" placeholder="סיסמה"  required>
           <input type="checkbox" onclick="showPassword('login')" id="chbx_shw_pwd_id"></br>
           <span class="psw"><a href="#" class="reset" style="color: red;" onclick="resetPassword()">שכחת סיסמה?</a></span>


          </div>
          <button class="button login__submit" onclick="sub()">
            <span class="button__text">כניסה</span>
            <i class="button__icon fas fa-chevron-right"></i></button>				
        </form>
        
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>		
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>		
    </div>
  </div>
</body>

</html>
